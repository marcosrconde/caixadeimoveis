  section1:
    title: Encontre grandes oportunidades de negócio
    subtitle: de maneira fácil e rápida
    tiles:
    - title: Atualizado diariamente
      icon: atualizado
      text: Vasculhamos o site da Caixa todos os dias. Fique atento e descubra os novos imóveis antes dos concorrentes.
      url: /
      buttonText: Entenda
    - title: Filtros avançados
      icon: filtro
      text: Busque imóveis por estado, cidade, condições de pagamento, % de desconto, tipo de imóvel e muito mais.
      url: /
      buttonText: Experimentar
    - title: Economize tempo
      icon: plug-cloud
      text: Salve seus filtros favoritos. Crie listas de imóveis de interesse. Visualize o local do imóvel no mapa e street view.
      url: /
      buttonText: Experimentar
  section2:
    title: Que tal comprar seu imóvel com até 80% de desconto?
    subtitle: Nós vamos te ajudar...
    features:
    - title: 1. Encontre seu imóvel
      text: Use nossa plataforma de busca e encontre o imóvel que atenda a seus requisitos.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: 2. Saiba como comprar
      text: Nós te ensinamos o passo a passo para realizar uma compra com segurança. Explore nosso blog.
      icon: doc-sync
    - title: Conte com especialistas no assunto
      text: Caso não se sinta seguro, nós indicamos um corretor especialista, credenciado pela Caixa, que poderá te ajudar.
      icon: mobile-feed
  section3:
    title: Plataforma
    subtitle: Bazar de imóveis
    image: illustrations/mockups/app-mockup.png
    buttonText: Acesse agora
    buttonLink: "#"
