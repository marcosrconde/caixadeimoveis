  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: QAchado é um site de busca de imóveis de leilão extrajudicial e imóveis com desconto, especializado nos imóveis Caixa. Encontrar imóvel barato é aqui mesmo!
  navbarlogo:
