    sizes: [400,600]
  hero:
    # Main hero title
    title: Encontre imóveis com descontos incríveis
    # Hero subtitle (optional)
    subtitle: O Qachado é o mais completo serviço de busca de imóveis de leilão extrajudicial. Um banco de dados completo e atualizado diariamente. Imóveis de leilão da Caixa, venda direta, venda online, licitações e muito mais. Imóveis com até 90% de desconto. Economize tempo utilizando filtros de busca avançados. Experimente!
    # Button text
    buttontext: Acessar plataforma de imóveis
    # Where the main hero button links to
    buttonlink: "https://app.qachadoimoveis.com"
    # Hero image (from static/images/___)
