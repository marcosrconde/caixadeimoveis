  section1:
    title: Grandes oportunidades ao seu alcance
    subtitle: de maneira fácil e rápida
    tiles:
    - title: Atualizado diariamente
      icon: atualizado
      text: Vasculhamos o site da Caixa todos os dias. Fique atento e saia na frente.
      url: /blog/como_mantemos_a_base_de_imoveis/index.html
      buttonText: Entenda
    - title: Filtros avançados
      icon: filtro
      text: Busque imóveis por estado, cidade, condições de pagamento muito mais.
      url: https://app.qachadoimoveis.com
      buttonText: Experimentar
    - title: Economize tempo
      icon: favoritos
      text: Acesse rapidamente e gerencia sua lista de imóveis de interesse.
      url: https://app.qachadoimoveis.com
      buttonText: Experimentar
    - title: Localize o imóvel
      icon: mapa
      text: Com um clique você estará no google maps, visitando o bairro e a rua do imóvel.
      url: https://app.qachadoimoveis.com
      buttonText: Experimentar
  section2:
    title: Que tal comprar seu imóvel com descontos que podem chegar a até 90%?
    subtitle: Nós vamos te ajudar...
    features:
    - title: 1. Encontre seu imóvel
      text: Use nossa plataforma de busca e encontre o imóvel que atenda a seus requisitos.
      # Icon (from /images/illustrations/icons/___.svg)
      #icon: laptop-globe
    - title: 2. Saiba como comprar
      text: Nós te ensinamos o passo a passo para realizar uma compra com segurança. Explore nosso blog.
      #icon: doc-sync
    - title: 3. Conte com especialistas no assunto
      text: Caso não se sinta seguro, nós indicamos um corretor especialista, credenciado pela Caixa, que poderá te ajudar.
      #icon: mobile-feed
  section3:
    title: Plataforma
    subtitle: QAchado
    image: illustrations/mockups/app-view.png
    buttonText: Cadastre-se grátis
    buttonLink: "https://app.qachadoimoveis.com"
  section4:
    title: O que os nossos clientes têm a dizer?
    subtitle: Abaixo alguns relatos
    clients:
    - name: Juliana
      quote: Qachado otimiza nossa tempo na procura de um imóvel, terreno. Tudo centralizado em uma só plataforma, com foto, localização e observações necessárias para avaliação.
      job: Assinante Premium
      img: 1
    # - name: Manoel Vasconcelos
    #   quote: Excelente! Um das melhores ferramentas do seguimento no Brasil!
    #   job: Investidor
    #   img: 2
    - name: Jorge Kodama
      quote: Excelente ferramenta para quem esta buscando o melhor investimento, indico para todo mundo.
      job: Corretor credenciado Caixa
      img: 3
    - name: Anderson Bento
      quote: Encontrei esta ferramenta por indicação de um youtuber, iniciei com as funções grátis e logo aderi ao pacote Premium, pois o preço é justo e as buscas são ilimitadas. Estou gostando muito, tanto do produto que entrega quanto da atenção dos proprietários, que buscam continuamente entregar cada vez mais funcionalidades. Recomendo!
      job: Investidor
      img: 2
