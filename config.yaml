    sizes: [400,600]
  hero:
    # Main hero title
    title: Outlet de imóveis
    # Hero subtitle (optional)
    subtitle: O Qachado é o maior e mais completo serviço de busca de imóveis de leilão extrajudicial. Um banco de dados completo e atualizado diariamente. Imóveis Caixa - Leilões, venda direta, venda online, licitações e muito mais. Imóveis com até 80% de desconto. Economize tempo utilizando filtros de busca avançados. Experimente!
    # Button text
    buttontext: Acessar plataforma de imóveis
    # Where the main hero button links to
    buttonlink: "/app"
    # Hero image (from static/images/___)
    image: illustrations/capa_ex.png
